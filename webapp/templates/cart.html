{% extends "base.html" %}


{% block content %} 
<div class="container">
    <div class="row align-items-center">
        <div class="col-sm-12 col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <div class="media-body">
                                <h4 class="media-heading"><a href="#">Monopoly Game</a></h4>
                                <h5 class="media-heading"> by <a href="#">testsupplier</a></h5>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="number" class="form-control" id="quantity" value="10">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center">$<strong id="price">40</strong></td>
                        <td class="col-sm-1 col-md-1 text-center" >$<strong id="total">400</strong></td>
                        <td class="col-sm-1 col-md-1">
                    </tr>
                   
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h5>Subtotal</h5></td>
                        <td class="text-right"><h5>$<strong id="subtotal">600.00</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h5>Estimated shipping</h5></td>
                        <td class="text-right"><h5><strong>$50.00</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3>$<strong id="grandtotal">650.00</strong></h3></td>
                    </tr>
                
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                            <a class="btn btn-warning" href="welcome">Continue Shopping</a>
                        </td>
                        <td>
                        <button type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}


{% block scripting %}
  <script>

$(document).ready(function(){
    $("#quantity").change(function(){
      var number = $(this).val();
      var price = $('#price').text();
      
      $('#total').text(number*price);  
      $('#subtotal').text(number*price);  
      $('#grandtotal').text((number*price)+50);   

    });
  });


</script>
{% endblock scripting %}
